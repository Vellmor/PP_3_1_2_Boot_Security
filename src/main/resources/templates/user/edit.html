<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    Logged in user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>

<form th:method="PATCH" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Password</label>
    <input id="password" class="form-control" type="password" th:field="*{password}"/>
<!--    <input type="text" th:field="*{password}" id="password"/>-->
    <br/>
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="roles">Roles</label>
    <select th:field="*{roles}" id="roles">
        <option th:value="2" th:text="ROLE_USER">
        </option>
    </select>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
